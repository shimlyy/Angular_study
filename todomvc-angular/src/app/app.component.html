
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
        <input
        class="new-todo"
        placeholder="What needs to be done?"
        autofocus
        (keyup.enter)="addTodo($event)">
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
      <ng-template [ngIf]="todos.length">


          <section class="main" *ngIf="todos.length">
              <input id="toggle-all"
              class="toggle-all"
              type="checkbox"
              (change)="toggleAll = $event.target.checked"
              [checked]="toggleAll">
              <label for="toggle-all">Mark all as complete</label>
              <ul class="todo-list">
                <!-- These are here just to show the structure of the list items -->
                <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
                <li
                *ngFor="let todo of todos"
                [ngClass]="{
                  'completed': todo.done,
                  'editing': currentEditing ===todo
                }"
                >
                  <div class="view">
                    <input class="toggle" type="checkbox" [(ngModel)]="todo.done">
                    <label (dblclick)="currentEditing = todo">{{todo.title}}</label>
                    <button class="destroy"></button>
                  </div>
                  <input
                  class="edit"
                  [value]="todo.title"
                  (blur)="currentEditing = null">  <!-- blur失去焦点时触发 -->
                </li>
              </ul>
            </section>
            <!-- This footer should hidden by default and shown when there are todos -->
            <footer class="footer" *ngIf="todos.length">
              <!-- This should be `0 items left` by default -->
              <span class="todo-count"><strong>0</strong> item left</span>
              <!-- Remove this if you don't implement routing -->
              <ul class="filters">
                <li>
                  <a class="selected" href="#/">All</a>
                </li>
                <li>
                  <a href="#/active">Active</a>
                </li>
                <li>
                  <a href="#/completed">Completed</a>
                </li>
              </ul>
              <!-- Hidden if no completed items are left ↓ -->
              <button class="clear-completed">Clear completed</button>
            </footer>
       </ng-template>

		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>

		</footer>
