<div *ngIf="SelectedTabLink === 'hot' else other">
  <app-image-slider [sliders]="imageSliders"></app-image-slider>
<app-horizontal-grid>
  <span appGridItem *ngFor="let item of channels">
    <img appGridItemImage="2rem" [src]="item.icon" alt="" />
    <span appGridItemTitle="0.6rem" class="title">{{ item.title }}</span>
  </span>
</app-horizontal-grid>
</div>
<ng-template #other>
  Other Works
</ng-template>
